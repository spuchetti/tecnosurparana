<!-- src/partials/modal-presupuesto.html -->
<div class="modal fade" id="modalPresupuesto" tabindex="-1" aria-labelledby="modalPresupuestoLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0">
            <form id="formPresupuesto">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="modalPresupuestoLabel">
                        <i class="bi bi-file-earmark-text me-2"></i>Solicitá tu presupuesto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body p-4">
                    <!-- Alerta mejorada -->
                    <div id="formAlert" class="alert d-none" role="alert"></div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required />
                        <label for="nombre"><i class="bi bi-person-fill me-2"></i>Nombre completo</label>
                        <div class="invalid-feedback">Por favor ingrese su nombre</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required />
                        <label for="telefono"><i class="bi bi-telephone-fill me-2"></i>Teléfono</label>
                        <div class="invalid-feedback">Por favor ingrese un teléfono válido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required />
                        <label for="email"><i class="bi bi-envelope-fill me-2"></i>Correo electrónico</label>
                        <div class="invalid-feedback">Por favor ingrese un email válido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Detalle" id="detalle" name="detalle" style="height: 120px" required></textarea>
                        <label for="detalle"><i class="bi bi-chat-left-text-fill me-2"></i>¿En qué podemos ayudarte?</label>
                        <div class="invalid-feedback">Por favor describa su consulta</div>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="privacidad" required>
                        <label class="form-check-label small" for="privacidad">
                            Acepto la política de privacidad y el tratamiento de mis datos
                        </label>
                    </div>
                </div>
                <div class="modal-footer justify-content-between px-4 pb-4">
                    <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Enviar solicitud
                    </button>
                    <button type="button" class="btn btn-outline-secondary px-4 py-2" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
